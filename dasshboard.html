<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CUADRE - Dashboard</title>

<style>
body {
    font-family: 'Inter', system-ui, sans-serif;
    background: linear-gradient(135deg,#1e3c72,#2a5298,#7e22ce);
    margin: 0;
    padding: 24px;
}
.container {
    max-width: 1400px;
    margin: auto;
}
.card {
    background: #fff;
    border-radius: 18px;
    padding: 24px;
    box-shadow: 0 14px 40px rgba(0,0,0,.25);
    margin-bottom: 24px;
}
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.header h1 {
    margin: 0;
    font-size: 28px;
    font-weight: 800;
}
.subtitle {
    font-size: 13px;
    color: #666;
}
.grid-3 {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
    gap: 16px;
}
.grid-4 {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
    gap: 18px;
}
.label {
    font-size: 13px;
    color: #666;
    font-weight: 600;
}
.value {
    font-size: 20px;
    font-weight: 800;
}
.metric {
    border-radius: 16px;
    padding: 20px;
    background: #f8f9ff;
}
.badge {
    display: inline-block;
    margin-top: 8px;
    padding: 4px 12px;
    border-radius: 999px;
    font-size: 11px;
    font-weight: 700;
    color: #fff;
}
.green {background:#10b981}
.red {background:#ef4444}
.orange {background:#f59e0b}
.purple {background:#8b5cf6}
</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="card header">
    <div>
        <h1>CUADRE</h1>
        <div class="subtitle">Sistema de Gestión de Ingresos</div>
    </div>
</div>

<!-- INFORMACIÓN GENERAL -->
<div class="card">
    <h3>Información General</h3>
    <div class="grid-3">
        <div class="metric">
            <div class="label">Usuario</div>
            <div class="value" id="usuario"></div>
        </div>
        <div class="metric">
            <div class="label">Ruta</div>
            <div class="value" id="ruta"></div>
        </div>
        <div class="metric">
            <div class="label">ID Inicio</div>
            <div class="value" id="idinicio"></div>
        </div>
    </div>
</div>

<!-- RESUMEN -->
<div class="card">
    <h3>Resumen</h3>
    <div class="grid-4">
        <div class="metric">
            <div class="label">Valor a Cobrar</div>
            <div class="value" id="valoracobrar"></div>
            <span class="badge green">Estado</span>
        </div>
        <div class="metric">
            <div class="label">Valor Cobrado</div>
            <div class="value" id="valorcobrado"></div>
            <span class="badge red">Estado</span>
        </div>
        <div class="metric">
            <div class="label">Total Pagos</div>
            <div class="value" id="pagos"></div>
            <span class="badge orange">Registros</span>
        </div>
        <div class="metric">
            <div class="label">Atrasos</div>
            <div class="value" id="atrasos"></div>
            <span class="badge purple">Estado</span>
        </div>
    </div>
</div>

</div>

<script>
const p = new URLSearchParams(window.location.search);
const get = k => p.get(k) ?? '';

document.getElementById('usuario').innerText = get('Usuario');
document.getElementById('ruta').innerText = get('Ruta');
document.getElementById('idinicio').innerText = get('IdInicio');
document.getElementById('valoracobrar').innerText = get('ValorACobrar');
document.getElementById('valorcobrado').innerText = get('ValorCobrado');
document.getElementById('pagos').innerText = get('Pagos');
document.getElementById('atrasos').innerText = get('At');
</script>

</body>
</html>
