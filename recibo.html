<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobante de Crédito</title>
    <style>
        @media print {
            body {
                margin: 0;
                padding: 0;
                background-color: #fff;
            }
            .receipt-container {
                box-shadow: none;
                margin: 0;
                padding: 0;
                border: none;
            }
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            color: #000;
            font-weight: bold;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }

        .receipt-container {
            width: 58mm;
            max-width: 58mm;
            padding: 10px;
            box-sizing: border-box;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 17px;
            margin: 0;
            padding: 0;
        }

        .header p {
            margin: 2px 0;
            font-size: 17px;
        }

        .section {
            margin-bottom: 12px;
            border-bottom: 1px dashed #666;
            padding-bottom: 12px;
        }
        
        .section:last-of-type {
            border-bottom: none;
            padding-bottom: 0;
        }

        .section-title {
            text-transform: uppercase;
            text-align: center;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            line-height: 1.4;
        }
        
        .item .label {
            margin-right: 5px;
            flex-shrink: 0;
        }
        
        .item .value {
            text-align: right;
            word-break: break-all;
        }
        
        .full-width {
            flex-direction: column;
            align-items: flex-start;
        }

        .full-width .value {
            text-align: left;
            margin-top: 2px;
        }

        .footer {
            text-align: center;
            margin-top: 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="receipt-container">
        <div class="header">
              <h1>PRESTAMOS</h1>
            <h1>LA MAQUINA</h1>
            <p>telefono</p>
            <p>Datos Credito</p>
            <p>---------------</p>
        </div>

        <div class="section">
                        <div class="item">
                <span class="label">Ruta:</span>
                <span class="value" id="ruta"></span>
            </div>
            <div class="item">
                <span class="label">Credito:</span>
                <span class="value" id="id_credito"></span>
            </div>
            <div class="item">
                <span class="label">F Inicio:</span>
                <span class="value" id="fecha_cre"></span>
            </div>
             <div class="item">
                <span class="label">F Fin:</span>
                <span class="value" id="fecha_fin"></span>
            </div>
            <div class="item">
                <span class="label">Monto:</span>
                <span class="value" id="monto"></span>
            </div>
            <div class="item">
                <span class="label">Días:</span>
                <span class="value" id="dias"></span>
            </div>
            
        </div>

        <div class="section">
            <p class="section-title">Cliente</p>
            <div class="item full-width">
                <span class="label">Nombre:</span>
                <span class="value" id="nombrecl"></span>
            </div>
            
        </div>

        <div class="section">
            <p class="section-title">Resumen Financiero</p>
            
            <div class="item">
                <span class="label">Saldo:</span>
                <span class="value" id="saldo"></span>
            </div>
            <div class="item">
                <span class="label">Cuotas pagas:</span>
                <span class="value" id="pagadas"></span>
            </div>
            <div class="item">
                <span class="label">Cuotas x pagar:</span>
                <span class="value" id="saldo_cuotas"></span>
            </div>
            <div class="item">
                <span class="label">Atrasos:</span>
                <span class="value" id="atrasosc"></span>
            </div>
            <div class="item">
                <span class="label">V Sanción:</span>
                <span class="value" id="valor_sancion"></span>
            </div>
        </div>
        
        <div class="footer">
            <p>Gracias por su preferencia.</p>              
        </div>
    </div>

    <script type="text/javascript">
        const formatCurrency = (value, locale = 'es-CO', currency = 'COP') => {
            const num = parseFloat(value);
            if (isNaN(num)) {
                return 'N/A';
            }
            try {
                return new Intl.NumberFormat(locale, {
                    style: 'currency',
                    currency: currency,
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0,
                }).format(num);
            } catch (e) {
                return `$${num.toLocaleString('es-ES')}`; 
            }
        };

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);

            const getParam = (paramName) => {
                const value = params.get(paramName);
                return value !== null && value.trim() !== '' ? value.trim() : 'N/A';
            };
            
            const setText = (id, text) => {
                const element = document.getElementById(id);
                if (element) {
                    element.innerText = text;
                }
            };

            setText('id_credito', getParam('id_credito'));
            setText('ruta', getParam('ruta'));
            setText('fecha_cre', getParam('fecha_cre'));
            setText('fecha_fin', getParam('fecha_fin'));
            setText('dias', getParam('dias'));
            setText('nombrecl', getParam('nombrecl'));

            const locale = 'es-CO';
            const currencyCode = 'COP';

            const monto = getParam('monto');
            setText('monto', formatCurrency(monto, locale, currencyCode));
            
            const saldo = getParam('saldo');
            setText('saldo', formatCurrency(saldo, locale, currencyCode));

            const valorSancion = getParam('valor_sancion');
            setText('valor_sancion', formatCurrency(valorSancion, locale, currencyCode));

            setText('pagadas', getParam('pagadas'));
            setText('saldo_cuotas', getParam('saldo_cuotas'));
            setText('atrasosc', getParam('atrasosc'));

            setTimeout(() => {
                window.print();
            }, 300);
        };
    </script>

</body>
</html>
