<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobante de Crédito</title>
    <style>
        /* Estilos optimizados para impresión en 80mm */
        @media print {
            body {
                margin: 0;
                padding: 0;
                background-color: #fff;
            }
            .receipt-container {
                box-shadow: none;
                margin: 0;
                padding: 0;
                border: none;
            }
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            font-size: 15px; /* Tamaño de fuente base, ajústalo si es necesario */
            color: #000; /* Color de texto negro */
            font-weight: bold; /* Todo el texto en negrita */
            background-color: #f0f0f0; /* Color de fondo para la vista previa */
            margin: 0;
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }

        .receipt-container {
            width: 80mm;
            max-width: 80mm;
            padding: 10px;
            box-sizing: border-box;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
            padding: 0;
        }

        .header p {
            margin: 2px 0;
            font-size: 17px;
        }

        .section {
            margin-bottom: 12px;
            border-bottom: 1px dashed #666;
            padding-bottom: 12px;
        }
        
        .section:last-of-type {
            border-bottom: none;
            padding-bottom: 0;
        }

        .section-title {
            text-transform: uppercase;
            text-align: center;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            line-height: 1.4;
        }
        
        .item .label {
            margin-right: 5px;
            flex-shrink: 0;
        }
        
        .item .value {
            text-align: right;
            word-break: break-all;
        }
        
        .full-width {
            flex-direction: column;
            align-items: flex-start;
        }

        .full-width .value {
            text-align: left;
            margin-top: 2px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="receipt-container">
        <div class="header">
            <h1>TU EMPRESA</h1>
            <p>Comprobante de Crédito</p>
            <p>---------------</p>
        </div>

        <div class="section">
            <div class="item">
                <span class="label">Credito:</span>
                <span class="value" id="id_credito"></span>
            </div>
            <div class="item">
                <span class="label">Ruta:</span>
                <span class="value" id="ruta"></span>
            </div>
            <div class="item">
                <span class="label">F Inicio:</span>
                <span class="value" id="fecha_cre"></span>
            </div>
             <div class="item">
                <span class="label">F Fin:</span>
                <span class="value" id="fecha_fin"></span>
            </div>
        </div>

        <div class="section">
            <p class="section-title">Cliente</p>
            <div class="item full-width">
                <span class="label">Nombre:</span>
                <span class="value" id="nombrecl"></span>
            </div>
            
        </div>

        <div class="section">
            <p class="section-title">Resumen Financiero</p>
            <div class="item">
                <span class="label">Monto:</span>
                <span class="value" id="monto"></span>
            </div>
            <div class="item">
                <span class="label">Saldo:</span>
                <span class="value" id="saldo"></span>
            </div>
            <div class="item">
                <span class="label">Cuotas pagas:</span>
                <span class="value" id="pagadas"></span>
            </div>
            <div class="item">
                <span class="label">Cuotas x pagar:</span>
                <span class="value" id="saldo_cuotas"></span>
            </div>
            <div class="item">
                <span class="label">Atrasos:</span>
                <span class="value" id="atrasosc"></span>
            </div>
            <div class="item">
                <span class="label">V Sanción:</span>
                <span class="value" id="valor_sancion"></span>
            </div>
        </div>
        
        <div class="footer">
            <p>Gracias por su preferencia.</p>             
        </div>
    </div>

    <script type="text/javascript">
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);

            const getParam = (paramName) => params.get(paramName) || 'N/A';

            document.getElementById('id_credito').innerText = getParam('id_credito');
            document.getElementById('ruta').innerText = getParam('ruta');
            document.getElementById('fecha_cre').innerText = getParam('fecha_cre');
            document.getElementById('fecha_fin').innerText = getParam('fecha_fin');
            document.getElementById('nombrecl').innerText = getParam('nombrecl');
            document.getElementById('monto').innerText = '$' + getParam('monto');
            document.getElementById('saldo').innerText = '$' + getParam('saldo');
            document.getElementById('pagadas').innerText = getParam('pagadas');
            document.getElementById('saldo_cuotas').innerText = getParam('saldo_cuotas');
            document.getElementById('atrasosc').innerText = getParam('atrasosc');
            document.getElementById('valor_sancion').innerText = '$' + getParam('valor_sancion');

            setTimeout(() => {
                window.print();
            }, 150);
        }
    </script>

</body>
</html>
